<body>

<!-- Navbar -->

<!-- Contact Section -->
<section class="contact-form ">
  <div class="container">
      <h2 class="text-center">Contact Us</h2>
      <p class="text-center">Weâ€™re here to help you. Reach out with any questions or inquiries.</p>

      <form class="mt-4" action="https://formspree.io/f/manojnpk" method="POST">
        <div class="form-row">
          <div class="form-group col-12">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required/>
          </div>
          <div class="form-group col-12">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="08104561894" required/>
          </div>
          <div class="form-group col-12">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
      </form>

      <!-- Map Placeholder -->
      <div class="map-container text-center">
        <p class="mt-5"><strong>Our Office:</strong> 123 EgoCarz Avenue, Lagos, Nigeria</p>

    </div>
</section>
