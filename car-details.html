<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Details | EgoCarz</title>

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/styles.css">

 
</head>
<body>

<!-- Navbar -->
<div data-include="components/navbar.html"></div>


      <section class="car-detail mt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <div class="car-image-gallery text-center">
                    <img id="mainCarImage" src="" class="img-fluid mb-3 border" data-bs-toggle="modal" data-bs-target="#imageModal" style="max-height: 400px; cursor: zoom-in;" alt="Main Car Image">
                  <div id="carThumbnails" class="d-flex flex-wrap justify-content-center gap-2"></div>
                </div>   
            </div>

            <!-- Fullscreen Modal -->
           <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content bg-transparent border-0">
                  <div class="modal-body text-center">
                    <img id="modalCarImage" src="" class="img-fluid rounded shadow" alt="Fullscreen Car Image">
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <h2 id="carName"></h2>
              <p id="carModel"></p>
              <p id="carPrice" class="h5"></p>
               <p id="carYear"></p>
                <p id="carColor"></p>
              <p id="carMileage"></p>
              <p id="carLocation"></p>
              <p id="carDescription"></p>
              <p id="carCondition"></p>
              <p id="carType"></p>
              <p id="carFuelType"></p>
              <p id="carTransmission"></p>
      
              <a id="bookButton" href="#" target="_blank" class="btn btn-primary mt-3">Buy Now</a> 

            </div>
          </div>
        </div>
      </section>
      

    
<!-- Footer -->
<div data-include="components/footer.html"></div>
 

  
 
  

  <!-- components JS -->
  <script src="js/include.js"></script>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/cars-data.js"></script>
<script src="js/car-details.js"></script>

</body>
</html>
