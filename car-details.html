<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Details | EgoCarz</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

<!-- Time picker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="css/styles.css">

 
</head>
<body>

<!-- Navbar -->
<div data-include="components/navbar.html"></div>


      <section class="car-detail mt-5">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <div class="car-image-gallery text-center">
                  
                    <div style="position: relative; display: inline-block; width: 100%; max-width: 600px;">
                      <img id="mainCarImage" src="" class="img-fluid mb-3 border" data-bs-toggle="modal" data-bs-target="#imageModal" style="width: 100%; height: 400px; object-fit: cover; cursor: zoom-in;" alt="Main Car Image">
                      
                      <!-- Left Arrow -->
                      <button id="prevBtn" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px 15px; cursor: pointer; font-size: 20px; border-radius: 3px;">&#10094;</button>
                      
                      <!-- Right Arrow -->
                      <button id="nextBtn" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px 15px; cursor: pointer; font-size: 20px; border-radius: 3px;">&#10095;</button>
                    </div>
                  
                  <div id="carThumbnails" class="d-flex flex-wrap justify-content-center gap-2"></div>
                </div>   
            </div>

            <!-- Fullscreen Modal -->
           <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content bg-transparent border-0">
                  <div class="modal-body text-center p-5">
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" style="position: absolute; top: 10px; right: 20px; z-index: 9999; font-size: 2.5rem; text-shadow: 0 0 10px rgba(0,0,0,0.8); opacity: 1;">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    
                    <!-- Image Counter -->
                    <div id="modalImageCounter" class="text-white bg-dark px-3 py-2 rounded" style="position: absolute; bottom: 30px; right: 30px; z-index: 9999; font-size: 16px; font-weight: bold;">1/1</div>
                    
                    <img id="modalCarImage" src="" class="img-fluid rounded shadow" alt="Fullscreen Car Image" style="max-height: 80vh; max-width: 100%; object-fit: contain; position: relative; z-index: 1;">
                  </div>
                </div>
              </div>
              
              <!-- Navigation Arrows Outside modal-dialog -->
              <button id="modalPrevBtn" class="btn btn-light" style="position: fixed; left: 30px; top: 50%; transform: translateY(-50%); z-index: 9999; border-radius: 50%; width: 60px; height: 60px; font-size: 28px; opacity: 1; box-shadow: 0 4px 8px rgba(0,0,0,0.5); display: none;">&#10094;</button>
              <button id="modalNextBtn" class="btn btn-light" style="position: fixed; right: 30px; top: 50%; transform: translateY(-50%); z-index: 9999; border-radius: 50%; width: 60px; height: 60px; font-size: 28px; opacity: 1; box-shadow: 0 4px 8px rgba(0,0,0,0.5); display: none;">&#10095;</button>
            </div>

            <!-- Right Column: Product Info Only -->
            <div class="col-md-6">
              <h2 id="carName" class="mb-3"></h2>
              <h3 id="carPrice" class="text-primary mb-3"></h3>
              <p id="carShortDescription" class="text-muted mb-4"></p>
              
              <a id="buyNowBtn" href="#" class="btn btn-primary btn-lg mr-2 mb-2" data-toggle="modal" data-target="#appointmentModal">
                  Book Now
              </a>
              <a id="contactSellerBtn" href="#" class="btn btn-success btn-lg mb-2">
                  Contact Seller
              </a>

              <!-- Social Media Share Icons -->
              <div class="mt-4 pt-3 border-top">
                <h6 class="mb-3">Share this car:</h6>
                <div class="d-flex gap-3">
                  <a href="#" id="shareFacebook" class="btn btn-outline-primary btn-sm" title="Share on Facebook" target="_blank">
                    <i class="fab fa-facebook-f"></i> Facebook
                  </a>
                  <a href="#" id="shareTwitter" class="btn btn-outline-info btn-sm" title="Share on Twitter" target="_blank">
                    <i class="fab fa-twitter"></i> Twitter
                  </a>
                  <a href="#" id="shareWhatsApp" class="btn btn-outline-success btn-sm" title="Share on WhatsApp" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- Tabs Section Below Image Gallery -->
          <div class="row mt-5">
            <div class="col-12">
              <ul class="nav nav-tabs nav-tabs-custom" id="carDetailTabs" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active font-weight-bold" id="description-tab" data-toggle="tab" href="#description" role="tab" aria-controls="description" aria-selected="true" style="font-size: 16px; padding: 12px 24px;">Description</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link font-weight-bold" id="specification-tab" data-toggle="tab" href="#specification" role="tab" aria-controls="specification" aria-selected="false" style="font-size: 16px; padding: 12px 24px;">Specification</a>
                </li>
              </ul>
              <div class="tab-content border border-top-0 p-4 bg-white" id="carDetailTabsContent">
                <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
                  <p id="carDescription"></p>
                </div>
                <div class="tab-pane fade" id="specification" role="tabpanel" aria-labelledby="specification-tab">
                  <table class="table table-striped">
                    <tbody id="specTableBody">
                      <tr id="specModel">
                        <td class="font-weight-bold" width="30%">Model</td>
                        <td id="carModel"></td>
                      </tr>
                      <tr id="specYear">
                        <td class="font-weight-bold">Year</td>
                        <td id="carYear"></td>
                      </tr>
                      <tr id="specCondition">
                        <td class="font-weight-bold">Condition</td>
                        <td id="carCondition"></td>
                      </tr>
                      <tr id="specType">
                        <td class="font-weight-bold">Type</td>
                        <td id="carType"></td>
                      </tr>
                      <tr id="specColor">
                        <td class="font-weight-bold">Color</td>
                        <td id="carColor"></td>
                      </tr>
                      <tr id="specMileage">
                        <td class="font-weight-bold">Mileage</td>
                        <td id="carMileage"></td>
                      </tr>
                      <tr id="specFuelType">
                        <td class="font-weight-bold">Fuel Type</td>
                        <td id="carFuelType"></td>
                      </tr>
                      <tr id="specTransmission">
                        <td class="font-weight-bold">Transmission</td>
                        <td id="carTransmission"></td>
                      </tr>
                      <tr id="specLocation">
                        <td class="font-weight-bold">Location</td>
                        <td id="carLocation"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      

    
<!-- Footer -->
<div data-include="components/footer.html"></div>
 

  
 
  

  <!-- components JS -->
  <script src="js/include.js"></script>
  
<!-- jQuery (only once) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Timepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

<!-- Car Data and Details -->
<script src="js/cars-data.js"></script>
<script src="js/car-details.js"></script>



<!-- ================= APPOINTMENT MODAL ================= -->
<div class="modal fade" id="appointmentModal" tabindex="-1" role="dialog" aria-labelledby="appointmentModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="https://formspree.io/f/manojnpk" method="POST">
        <div class="modal-header">
          <h5 class="modal-title" id="appointmentModalLabel">Book an Appointment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Car Name</label>
            <input type="text" id="formCarName" name="carName" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label>Model</label>
            <input type="text" id="formCarModel" name="carModel" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="text" id="formCarPrice" name="carPrice" class="form-control" readonly>
          </div>
          <div class="form-group">
            <label>Your Name</label>
            <input type="text" name="customerName" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="customerPhone" class="form-control" required>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="customerEmail" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Preferred Appointment Date</label>
            <input type="date" name="appointmentDate" class="form-control" required>
          </div>

          <div class="form-group">
                  <label for="appointmentTime">Preferred Time</label>
                  <input type="text" id="appointmentTime" name="appointmentTime" class="form-control" placeholder="2pm" required>
                  <small class="form-text text-muted">Available between 9:00 AM and 5:00 PM</small>
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea name="message" class="form-control" rows="3" placeholder="Any additional information?"></textarea>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- UPDATE END -->

<!-- ================= AUTO-FILL SCRIPT ================= -->
<script>
document.getElementById('buyNowBtn').addEventListener('click', function() {
    document.getElementById('formCarName').value = document.getElementById('carName').innerText;
    document.getElementById('formCarModel').value = document.getElementById('carModel').innerText;
    document.getElementById('formCarPrice').value = document.getElementById('carPrice').innerText;
});
</script>



<!-- Time picker script -->
<script>
$(document).ready(function(){
  $('#appointmentTime').timepicker({
    timeFormat: 'h:mm p',   // 12-hour format with AM/PM
    interval: 1,            // 1-minute steps
    minTime: '9:00am',      // start time
    maxTime: '5:00pm',      // end time
    startTime: '9:00am',    
    dynamic: false,
    dropdown: true,
    scrollbar: true
  });
});
</script>

</body>
</html>
