<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post | EgoCarz</title>
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta
      property="og:title"
      content="Why the Lexus RX 350 Remains Nigeria's Top Luxury SUV Choice"
      id="og-title"
    />
    <meta
      property="og:description"
      content="Discover why the Lexus RX 350 is Nigeria’s top luxury SUV choice. From unmatched comfort and reliability to advanced technology and strong resale value, see why it’s the preferred SUV for discerning Nigerian drivers."
      id="og-description"
    />
    <meta
      property="og:image"
      content="https://aloego.github.io/EgoCarz/images/lexusrx350010.jpeg"
      id="og-image"
    />
    <meta
      property="og:url"
      content="https://aloego.github.io/EgoCarz/blog-post.html"
      id="og-url"
    />
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="EgoCarz" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Why the Lexus RX 350 Remains Nigeria's Top Luxury SUV Choice"
      id="twitter-title"
    />
    <meta
      name="twitter:description"
      content="Discover why the Lexus RX 350 is Nigeria’s top luxury SUV choice. From unmatched comfort and reliability to advanced technology and strong resale value, see why it’s the preferred SUV for discerning Nigerian drivers."
      id="twitter-description"
    />
    <meta
      name="twitter:image"
      content="https://aloego.github.io/EgoCarz/images/lexusrx350010.jpeg"
      id="twitter-image"
    />
    <meta
      name="twitter:url"
      content="https://aloego.github.io/EgoCarz/blog-post.html"
      id="twitter-url"
    />
    <link
      rel="canonical"
      href="https://aloego.github.io/EgoCarz/blog-post.html"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include="components/navbar.html"></div>

    <main class="container py-5">
      <div class="row" id="postLayout">
        <!-- Main post content will be loaded here -->
        <article
          class="col-lg-8 col-md-8 col-12 mb-4"
          id="postContent"
          itemscope
          itemtype="https://schema.org/BlogPosting"
        >
          <!-- Blog post will be loaded here by JS -->
          <!-- Social Media Share Icons will be injected by JS after post content -->
        </article>
        <!-- Sidebar for car listing (hidden on mobile, shown below on mobile by JS) -->
        <aside
          class="col-lg-4 col-md-4 d-none d-md-block"
          id="carSidebar"
          aria-label="Car Listings"
        >
          <!-- Car listing will be loaded here by JS -->
        </aside>
      </div>
      <!-- Car listing for mobile, shown below post content -->
      <section
        class="d-block d-md-none mt-4"
        id="carMobileList"
        aria-label="Car Listings"
      >
        <!-- Car listing will be loaded here by JS on mobile -->
      </section>
    </main>

    <!-- Footer -->
    <div data-include="components/footer.html"></div>

    <!-- jQuery and Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Blog Post JS -->
    <script src="js/blog-post.js"></script>
    <!-- AddToAny script -->
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <!-- Script to load navbar/footer dynamically -->
    <script>
      $(document).ready(function () {
        $("[data-include]").each(function () {
          var $this = $(this);
          var file = $this.data("include");
          $this.load(file);
        });
      });
    </script>
  </body>
</html>
