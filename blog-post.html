<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post | EgoCarz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div data-include="components/navbar.html"></div>

    <main class="container py-5">
      <div class="row" id="postLayout">
        <!-- Main post content will be loaded here -->
        <article
          class="col-lg-8 col-md-8 col-12 mb-4"
          id="postContent"
          itemscope
          itemtype="https://schema.org/BlogPosting"
        >
          <!-- Blog post will be loaded here by JS -->
          <!-- AddToAny BEGIN -->
          <div
            class="a2a_kit a2a_kit_size_32 a2a_default_style mt-4"
            id="shareButtons"
          >
            <a class="a2a_button_facebook"></a>
            <a class="a2a_button_x"></a>
            <a class="a2a_button_whatsapp"></a>
            <a class="a2a_button_linkedin"></a>
            <a class="a2a_button_copy_link"></a>
          </div>
          <!-- AddToAny END -->
        </article>
        <!-- Sidebar for car listing (hidden on mobile, shown below on mobile by JS) -->
        <aside
          class="col-lg-4 col-md-4 d-none d-md-block"
          id="carSidebar"
          aria-label="Car Listings"
        >
          <!-- Car listing will be loaded here by JS -->
        </aside>
      </div>
      <!-- Car listing for mobile, shown below post content -->
      <section
        class="d-block d-md-none mt-4"
        id="carMobileList"
        aria-label="Car Listings"
      >
        <!-- Car listing will be loaded here by JS on mobile -->
      </section>
    </main>

    <!-- Footer -->
    <div data-include="components/footer.html"></div>

    <!-- jQuery and Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Blog Post JS -->
    <script src="js/blog-post.js"></script>
    <!-- AddToAny script -->
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <!-- Script to load navbar/footer dynamically -->
    <script>
      $(document).ready(function () {
        $("[data-include]").each(function () {
          var $this = $(this);
          var file = $this.data("include");
          $this.load(file);
        });
      });
    </script>
  </body>
</html>
