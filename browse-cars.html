<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Cars | EgoCarz</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Main css -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navbar -->
<div data-include="components/navbar.html"></div>


<!-- Filter + Cars -->
<section class="browseCars">
  <div class="container-fluid my-5">
    <div class="row">
      <div class="col-12 col-md-12">
        <h2 class="text-center mb-4">Browse All Cars</h2>
      </div> 
    </div>

        <div class="row">
          <div class="col-12 col-md-4 col-lg-4 ml-auto mb-3">
            <select class="form-control w-50">
              <option>Sort: Newest</option>
              <option>Price: Low to High</option>
              <option>Price: High to Low</option>
            </select>
          </div>
        </div>
    
    
      <div class="row">      
        <!-- Filters -->
        <div class="col-12 col-md-4 col-lg-3">
          <div class="filters">
            <h5 class="text-nowrap">Filter Cars</h5>
            <form>
              <div class="form-group">
                <label>Make</label>
                <input type="text" class="form-control" placeholder="e.g. Toyota">
              </div>
              <div class="form-group">
                <label>Model</label>
                <input type="text" class="form-control" placeholder="e.g. Camry">
              </div>
              <div class="form-group">
                <label>Year</label>
                <select class="form-control">
                  <option selected>All Years</option>
                  <option>2023</option>
                  <option>2022</option>
                  <option>2021</option>
                </select>
              </div>
              <div class="form-group">
                <label>Price</label>
                <select class="form-control">
                  <option>All</option>
                  <option>₦0 - ₦2M</option>
                  <option>₦2M - ₦5M</option>
                  <option>₦5M+</option>
                </select>
              </div>
              <div class="form-group">
                <label>Mileage</label>
                <input type="number" class="form-control" placeholder="Max km">
              </div>
              <div class="form-group">
                <label>Condition</label>
                <select class="form-control">
                  <option selected>All</option>
                  <option>New</option>
                  <option>Used</option>
                </select>
              </div>
              <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" placeholder="e.g. Lagos">
              </div>
              <button class="btn btn-primary btn-block">Apply Filters</button>
            </form>
          </div>
        </div>

        <!-- Cars List -->     
      
        <div class="col-12 col-md-8 col-lg-9">

          <!-- your search didn't match the criteria start -->
          <p id="noResults" class="text-center text-danger mt-4" style="display: none;">
            No cars matched your search. Please try different criteria.
          </p>
          <!-- your search didn't match the criteria end -->
            <!-- Car Card -->
          <div class="row" id="carGrid">
              <div class="col-md-6 col-lg-4 mb-4">
                <div class="card car-card" data-make="Toyota" data-model="Corolla" data-price="4500000">
                  <img src="images/carPhotos.jpg" class="card-img-top" alt="Toyota Camry">
                  <div class="card-body">
                    <h5 class="card-title">Toyota Camry 2020</h5>
                    <p class="card-text">₦4,000,000 • 45,000km • Lagos</p>
                    <!-- <a href="car-details.html" class="btn btn-sm btn-primary">View Details</a> -->
                    <a href="car-details.html?id=car1" class="btn btn-sm btn-primary">View Details</a>

                  </div>
                </div>
              </div>

            <!-- More cards -->
              <div class="col-md-6 col-lg-4 mb-4">
                <div class="card car-card" data-make="Toyota" data-model="Corolla" data-price="4500000">
                  <img src="images/carWhite.jpg" class="card-img-top" alt="Honda CR-V">
                  <div class="card-body">
                    <h5 class="card-title">Honda CR-V 2019</h5>
                    <p class="card-text">₦5,500,000 • 35,000km • Abuja</p>
                    <a href="car-details.html?id=car2" class="btn btn-sm btn-primary">View Details</a>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4 mb-4">
                <div class="card car-card" data-make="Toyota" data-model="Corolla" data-price="4500000">
                  <img src="images/cargrey.jpg" class="card-img-top" alt="Honda CR-V">
                  <div class="card-body">
                    <h5 class="card-title">Honda CR-V 2019</h5>
                    <p class="card-text">₦5,500,000 • 35,000km • Abuja</p>
                    <a href="car-details.html" class="btn btn-sm btn-primary">View Details</a>
                  </div>
                </div>
              </div>
          </div>

            <!-- You can keep adding more as needed -->
          
        </div>
      </div>

  </div>
</section>

<!-- Footer -->
<div data-include="components/footer.html"></div>



 

  <!-- components JS -->
<script src="js/include.js"></script>
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>



  <script>
  


</script>
</body>
</html>
