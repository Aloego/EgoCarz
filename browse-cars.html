<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Cars | EgoCarz</title>

  <!-- Open Graph (for Facebook, LinkedIn, etc.) -->
  
  <meta property="og:title" content="Browse Affordable Cars | EgoCarz" />

  <meta property="og:description" content="Discover quality cars at great prices across Nigeria. Find your perfect ride today!" />
  <meta property="og:image" content="https://github.com/Aloego/EgoCarz/blob/main/images/lexusrx350010.jpg" />
  <meta property="og:url" content="https://aloego.github.io/EgoCarz/browse-cars.html" />
  <meta property="og:type" content="website" />

  


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

   <!-- Isotope filters -->
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

  <!-- Main css -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navbar -->
<div data-include="components/navbar.html"></div>


<!-- Filter + Cars -->
<section class="browseCars">
  <div class="container-fluid my-5">
    <div class="row">
      <div class="col-12 col-md-12">
        <h2 class="text-center mb-4">Browse All Cars</h2>
      </div> 
    </div>

        <div class="row">
          <div class="col-12 col-md-4 col-lg-4 ml-auto mb-3">
            <select class="form-control w-50" id="sortSelect">
              <option value="default" selected>Sort: Default (Newest)</option>
              <option value="oldest">Sort: Oldest</option>
              <option value="priceLow">Price: Low to High</option>
              <option value="priceHigh">Price: High to Low</option>
            </select>
          </div>
        </div>
    
    
      <div class="row">      
        <!-- Filters -->
        <div class="col-12 col-md-4 col-lg-3">
          <div class="filters">
            <h5 class="text-nowrap">Filter Cars</h5>
            <form id="filterForm">
              <div class="form-group">
                <label>Make</label>
                <input type="text" class="form-control" id="makeFilter" placeholder="e.g. Toyota">
              </div>
              <div class="form-group">
                <label>Model</label>
                <input type="text" class="form-control" id="modelFilter" placeholder="e.g. Camry">
              </div>
              <div class="form-group">
                <label>Year</label>
                <select class="form-control" id="yearFilter">
                  <option selected>All Years</option>
                  <option>2023</option>
                  <option>2022</option>
                  <option>2021</option>
                </select>
              </div>
              <div class="form-group">
                <label>Price</label>
                <select class="form-control" id="priceFilter">
                  <option>All</option>
                  <option>₦0 - ₦2M</option>
                  <option>₦2M - ₦5M</option>
                  <option>₦5M+</option>
                </select>
              </div>
              <div class="form-group">
                <label>Mileage</label>
                <input type="number" class="form-control" id="mileageFilter" placeholder="Max km">
              </div>
              <div class="form-group">
                <label>Condition</label>
                <select class="form-control" id="conditionFilter">
                  <option value="All" selected>All</option>
                  <option>New</option>
                  <option>Foreign Used</option>
                   <option>Naija Used</option>
                </select>
              </div>
              <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" id="locationFilter" placeholder="e.g. Lagos">
              </div>
              <button class="btn btn-secondary btn-block" type="button" id="resetFiltersBtn">Reset Filters</button>
            </form>
          </div>
        </div>

        <!-- Cars List -->     
      
        <div class="col-12 col-md-8 col-lg-9">

          <!-- your search didn't match the criteria start -->
          <p id="noResults" class="text-center text-danger mt-4" style="display: none;">
            No cars matched your search. Please try different criteria.
          </p>
          <!-- your search didn't match the criteria end -->
            <!-- Car Card -->
          <div class="row car-grid" id="carGrid">
            <!-- Cars will be dynamically loaded here -->
          </div>
        </div>
      </div>

<!-- Footer -->
<div data-include="components/footer.html"></div>



 
<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


  <!-- components JS -->
<script src="js/include.js"></script>
<script src="js/cars-data.js"></script>
<script src="js/browse-cars.js"></script>
 

</body>
</html>
