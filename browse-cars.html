<body>

<!-- Navbar -->
<div data-include="components/navbar.html"></div>


<!-- Filter + Cars -->
<section class="browseCars">
  <div class="container-fluid my-5">
    <div class="row">
      <div class="col-12 col-md-12">
        <h2 class="text-center mb-4">Browse All Cars</h2>
      </div> 
    </div>

        <div class="row">
          <div class="col-12 col-md-4 col-lg-4 ml-auto mb-3">
            <select class="form-control w-50" id="sortSelect">
              <option value="newest" selected>Sort: Newest</option>
              <option value="priceLow">Price: Low to High</option>
              <option value="priceHigh">Price: High to Low</option>
            </select>
          </div>
        </div>
    
    
      <div class="row">      
        <!-- Filters -->
        <div class="col-12 col-md-4 col-lg-3">
          <div class="filters">
            <h5 class="text-nowrap">Filter Cars</h5>
            <form id="filterForm">
              <div class="form-group">
                <label>Make</label>
                <input type="text" class="form-control" id="makeFilter" placeholder="e.g. Toyota">
              </div>
              <div class="form-group">
                <label>Model</label>
                <input type="text" class="form-control" id="modelFilter" placeholder="e.g. Camry">
              </div>
              <div class="form-group">
                <label>Year</label>
                <select class="form-control" id="yearFilter">
                  <option selected>All Years</option>
                  <option>2023</option>
                  <option>2022</option>
                  <option>2021</option>
                </select>
              </div>
              <div class="form-group">
                <label>Price</label>
                <select class="form-control" id="priceFilter">
                  <option>All</option>
                  <option>₦0 - ₦2M</option>
                  <option>₦2M - ₦5M</option>
                  <option>₦5M+</option>
                </select>
              </div>
              <div class="form-group">
                <label>Mileage</label>
                <input type="number" class="form-control" id="mileageFilter" placeholder="Max km">
              </div>
              <div class="form-group">
                <label>Condition</label>
                <select class="form-control" id="conditionFilter">
                  <option selected>All</option>
                  <option>New</option>
                  <option>Used</option>
                </select>
              </div>
              <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" id="locationFilter" placeholder="e.g. Lagos">
              </div>
              <button class="btn btn-primary btn-block" type="button">Apply Filters</button>
            </form>
          </div>
        </div>

        <!-- Cars List -->     
      
        <div class="col-12 col-md-8 col-lg-9">

          <!-- your search didn't match the criteria start -->
          <p id="noResults" class="text-center text-danger mt-4" style="display: none;">
            No cars matched your search. Please try different criteria.
          </p>
          <!-- your search didn't match the criteria end -->
            <!-- Car Card -->
          <div class="row" id="carGrid">
              <div class="col-md-6 col-lg-4 mb-4">
                <div class="card car-card" data-make="Lexus" data-model="RX 350" data-price="27500000">
                  <img src="images/lexusrx350010.jpeg" class="card-img-top" alt="LEXUS RX 350">
                  <div class="card-body">
                    <h5 class="card-title">LEXUS RX 350</h5>
                    <p class="card-text">₦27,500,000 • Lagos</p>
                    <a href="car-details.html?id=car1" class="btn btn-sm btn-primary">View Details</a>

                  </div>
                </div>
              </div>

            <!-- More cards -->
              <div class="col-md-6 col-lg-4 mb-4">
                <div class="card car-card" data-make="Toyota" data-model="Highlander" data-price="23500000">
                  <img src="images/toyotahighlander2013.jpeg" class="card-img-top" alt="Toyota Highlander">
                  <div class="card-body">
                    <h5 class="card-title">Toyota Highlander 2013</h5>
                    <p class="card-text">₦23,500,000 • Lagos</p>
                    <a href="car-details.html?id=car2" class="btn btn-sm btn-primary">View Details</a>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4 mb-4">
                <div class="card car-card" data-make="Toyota" data-model="Corolla" data-price="4500000">
                  <img src="images/cargrey.jpg" class="card-img-top" alt="Honda CR-V">
                  <div class="card-body">
                    <h5 class="card-title">Honda CR-V 2019</h5>
                    <p class="card-text">₦5,500,000 • 35,000km • Abuja</p>
                    <a href="car-details.html" class="btn btn-sm btn-primary">View Details</a>
                  </div>
                </div>
              </div>
          </div>

            <!-- You can keep adding more as needed -->
          
        </div>
      </div>

  </div>
</section>
